<div id="container1" style="width: 550px; height: 400px; margin: 0 auto"></div>

<script language="JavaScript">
var worktimeName = '{{ worktime["name"] }}';
var punchIns = '{{worktime["punchIns"]}}';
var punchOuts = '{{worktime["punchOuts"]}}';
punchIns = JSON.parse(punchIns);
punchOuts = JSON.parse(punchOuts);
var worktimeArray = [];
for (let i = 0; i < punchIns.length; i++) {
  worktimeArray.push((punchOuts[i] - punchIns[i]) / 3600);
}

$(document).ready(function() {   
   var title = {
      text: '过去七天工作时长'   
   };
   var subtitle = {
      text: '数据来源于过去七天用户在996.DAO的打卡记录'
   };
   var xAxis = {
      categories: ['1','2','3','4','5','6','7']
   };
   var yAxis = {
      title: {
         text: '日工作时长/H'
      }
   };
   var plotOptions = {
      line: {
         dataLabels: {
            enabled: true
         },   
         enableMouseTracking: false
      }
   };
   var series= [{
         name: worktimeName,
         data: worktimeArray,
      }
   ];
   
   var json = {};

   json.title = title;
   json.subtitle = subtitle;
   json.xAxis = xAxis;
   json.yAxis = yAxis;  
   json.series = series;
   json.plotOptions = plotOptions;
   $('#container1').highcharts(json);
  
});
</script>



<div id="container2" style="width: 550px; height: 400px; margin: 0 auto"></div> 

<script language="JavaScript">
var worktimeName = '{{ worktime["name"] }}';
var punchIns = '{{worktime["punchIns"]}}';
var punchOuts = '{{worktime["punchOuts"]}}';
punchIns = JSON.parse(punchIns);
punchOuts = JSON.parse(punchOuts);
var worktimeArray = [];
var sum = 0.0;
for (let i = 0; i < punchIns.length; i++) {
  worktimeArray.push((punchOuts[i] - punchIns[i]) / 3600);
  sum = sum + (punchOuts[i] - punchIns[i]) / 3600;
}
var average = sum / punchIns.length;

$(document).ready(function() {  
   var chart = {
       plotBackgroundColor: null,
       plotBorderWidth: null,
       plotShadow: false
   };
   var title = {
      text: '日均工作时长占总时间比例'   
   };      
   var tooltip = {
      pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
   };
   var plotOptions = {
      pie: {
         allowPointSelect: true,
         cursor: 'pointer',
         dataLabels: {
            enabled: true,
            format: '<b>{point.name}%</b>: {point.percentage:.1f} %',
            style: {
               color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
            }
         }
      }
   };
   var series= [{
      type: 'pie',
      name: 'time management',
      data: [
         {
            name: 'WORK',
            y: average / 24 * 100,
            sliced: true,
            selected: true
         },
         ['LIFE',   100 - average / 24 * 100]
      ]
   }];     
      
   var json = {};   
   json.chart = chart; 
   json.title = title;     
   json.tooltip = tooltip;  
   json.series = series;
   json.plotOptions = plotOptions;
   $('#container2').highcharts(json);  
});
</script>
